<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">404 not found</h1>
    </header>
    <main class="main-wrapper">
      <img
        class="scarecrow"
        src="./assets/scarecrow.webp"
        alt="scarecrow image"
      />
      <div class="wrapper-info">
        <h2 class="title_info">I have bad news for you</h2>
        <p class="paragraph_info">
          The page you are looking for might be removed or is temporarily
          unavailable
        </p>
        <button class="button">Back to homepage</button>
      </div>
    </main>
    <footer class="footer">
      <p class="footer_paragraph">
        created by
        <a
          class="footer_link"
          href="http://"
          target="_blank"
          rel="noopener noreferrer"
          >jasael</a
        >
        - devChallenges.io
      </p>
    </footer>
  </body>
</html>
